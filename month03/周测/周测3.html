<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [10, 9, 1, 20, 19, 30, 5];
        var max_value = arr[0];
        var max_index = 0;
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] > max_value){
                max_value = arr[i];
                max_index = i;
            }
               
        }
        alert("最大元素下标为："+max_index+",最大值为："+max_value)
    </script>
</body>
</html>
